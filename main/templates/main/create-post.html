{% extends "main/base.html" %} 
{% block title %}Create a Post{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<section class='container sec-pad'>
    <form method='post'>
    {% csrf_token %}{{form | crispy}}
    {% comment %} <p>Don't have an account? Create one <a href="/sign-up">here</a></p> {% endcomment %}
    <button type="submit" class="btn btn-success">Post</button>
    </form>
</section>
{% endblock  %}
